<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class="outer-section">
        <div class="container-fluid">
            <h1>Let's Roll</h1>
            <div class="row">
                <div class="col col-lg-6 col-md-4">
                    <h3>Player-1</h3>
                    <img id="dice1" src="images/dice1.png" alt="dice-1">

                </div>
                <div class="col col-lg-6 col-md-4">
                    <h3>Player-2</h3>
                    <img id="dice2" src="images/dice1.png" alt="dice-1">

                </div>
            </div>


            <div class="button">
                <button onclick="shuffel()" id="btn" type="button" class="btn btn-outline-danger btn-lg roll-btn">Roll Now</button>
            </div>

            <div class="bottom-section">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script src="main.js"></script>
</body>

</html>
